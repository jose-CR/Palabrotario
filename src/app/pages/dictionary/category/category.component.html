<h1>cateogrias</h1>

@if(categoryResult$ | async; as resultObject){
<ul>
    @for(item of resultObject.data; track item.category){
        <li>
            <app-category-items  [categoryInfo]="item"/>
        </li>
    }
</ul>
}

@if (errorMessage) {
    <app-error-message [errorMessage]="errorMessage"/>
}
